    <div id="content">
        <div id="condition-div">
            <p id="condition"></p><img id="icon" alt="">
        </div>
        <p id="city"></p>
        <div id="stat">
            <div id="left">
                <p><span id="temp"></span><sup>Â°F</sup></p>
            </div>
            <div id="right">

                <p>Wind: <span id="wind"></span>mph</p>

        </div>
    </div>
